<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marzipano@0.10.0/dist/marzipano.js"></script>
    <style>
        body { margin: 0; }
        #viewer { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <script>
        // Crear el visor
        const viewerElement = document.getElementById('viewer');
        const viewer = new Marzipano.Viewer(viewerElement);

        // Crear las capas de imágenes
        const images = [
            'images/0001.png', 'images/0002.png', 'images/0003.png',
            'images/0004.png', 'images/0005.png', 'images/0006.png',
            'images/0007.png', 'images/0008.png', 'images/0009.png',
            'images/0010.png', 'images/0011.png', 'images/0012.png',
            'images/0013.png', 'images/0014.png', 'images/0015.png',
            'images/0016.png', 'images/0017.png', 'images/0018.png',
            'images/0019.png', 'images/0020.png', 'images/0021.png',
            'images/0022.png', 'images/0023.png', 'images/0024.png',
            'images/0025.png', 'images/0026.png', 'images/0027.png',
            'images/0028.png', 'images/0029.png', 'images/0030.png',
            'images/0031.png', 'images/0032.png', 'images/0033.png',
            'images/0034.png', 'images/0035.png', 'images/0036.png',
            'images/0037.png', 'images/0038.png', 'images/0039.png',
            'images/0040.png'
        ];

        // Configuración del panorama
        const source = Marzipano.ImageUrlSource.fromString(images[0]); // Carga la primera imagen como ejemplo
        const geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]); // Ajustar según tus imágenes
        const limiter = Marzipano.RectilinearView.limit.traditional(1024, 100 * Math.PI / 180);
        const view = new Marzipano.RectilinearView({ yaw: 0 }, limiter);
        const scene = viewer.createScene({ source, geometry, view });

        scene.switchTo();

        // Opcional: Añadir hotspots (basado en el XML)
        const hotspotContainer = scene.hotspotContainer();
        hotspotContainer.createHotspot(
            document.createElement('div'), // Puedes estilizarlo
            { yaw: 0, pitch: 0 }
        );
    </script>
</body>
</html>
