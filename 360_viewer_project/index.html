<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Viewer with Hotspots</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #viewer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hotspot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: transform 0.2s;
        }
        .hotspot:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }
    </style>
</head>
<body>
    <div id="viewer">
        <img id="panorama" src="images/0001.png" alt="Panorama">
    </div>

    <script>
        const images = [
            "images/0001.png",
            "images/0002.png",
            "images/0003.png",
            "images/0004.png",
            "images/0005.png",
            "images/0016.png",
            "images/0017.png",
            "images/0018.png"
        ];

        const hotspots = [
            { imageIndex: 5, x: 1888.889, y: 1991.111, url: "https://aresperu.com.pe/puertas/laminadas-terminadas/puertas-pet/" },
            { imageIndex: 6, x: 1817.778, y: 1991.111, url: "https://aresperu.com.pe/puertas/laminadas-terminadas/puertas-pet/" },
            { imageIndex: 7, x: 1755.556, y: 2008.889, url: "https://aresperu.com.pe/puertas/laminadas-terminadas/puertas-pet/" }
        ];

        let currentIndex = 0;
        const viewer = document.getElementById('viewer');
        const panorama = document.getElementById('panorama');

        function updateHotspots() {
            document.querySelectorAll('.hotspot').forEach(hotspot => hotspot.remove());

            hotspots.forEach(hotspot => {
                if (hotspot.imageIndex === currentIndex) {
                    const spot = document.createElement('div');
                    spot.className = 'hotspot';
                    spot.style.left = `${(hotspot.x / 4000) * 100}%`;
                    spot.style.top = `${(hotspot.y / 2000) * 100}%`;
                    spot.onclick = () => window.open(hotspot.url, '_blank');
                    viewer.appendChild(spot);
                }
            });
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % images.length;
            } else if (event.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
            }
            panorama.src = images[currentIndex];
            updateHotspots();
        });

        updateHotspots();
    </script>
</body>
</html>
